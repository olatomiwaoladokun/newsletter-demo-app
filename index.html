<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/styles.css" />

    <title>Newsletter sign-up form with success message</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="sign-up-class">
      <div class="sign-up-text">
        <h1>Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <br />
        <img
          src="./assets/images/icon-list.svg"
          alt="list-icon"
          class="list-icon"
        />
        <p class="list-text">Product discovery and building what matters</p>
        <br /><img
          src="./assets/images/icon-list.svg"
          alt="list-icon"
          class="list-icon"
        />
        <p class="list-text">Measuring to ensure updates are a success</p>
        <br /><img
          src="./assets/images/icon-list.svg"
          alt="list-icon"
          class="list-icon"
        />
        <p class="list-text">And much more!</p>

        <h5>Email address</h5>
        <form>
          <input
            type="email"
            placeholder="email@company.com"
            id="email-input"
          />
          <button type="submit" id="submit-button">
            Subscribe to monthly newsletter
          </button>
        </form>
        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- After call action has been done by the submit button -->
        <!-- Thanks for subscribing! A confirmation email has been sent to
        ash@loremcompany.com. Please open it and click the button inside to
        confirm your subscription. Dismiss message -->
      </div>
      <div class="sign-up-img">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>
    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

  <script src="./index.js"></script>
</html>
